<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="navbar.html">Expense Tracker</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                 
                <li class="sidebar-item active" >
                    <a href="navbar.html" class="sidebar-link ">
                        <i class="lni lni-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="login.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile-Login/Register</span>
                    </a>
                </li>
                <li class="sidebar-item active" >
                    <a href="index.html" class="sidebar-link ">
                        <i class="lni lni-agenda"></i>
                        <span>Expense-tracker</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="cp.html" class="sidebar-link">
                        <i class="lni lni-list"></i>
                        <span>TODO List</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-stats-up"></i>
                        <span>Statistic Representation</span>
                    </a>
                </li>

             
        </aside>
        <div class="main p-0 pp">
            <div class="text-center">

    <!-- content -->

	<br></br>
    <div class="container">
	<h1>Expense Tracker App</h1>
        <div class="input-section">
            <div class="input-group">
                <label for="type-select">Type:</label>
                <select id="type-select">
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="input-group">
                <label for="category-select">Category:</label>
                <select id="category-select">
                    <!-- Categories will be dynamically updated based on the selected type -->
                </select>
            </div>
            <div class="input-group">
                <label for="amount-input">Amount:</label>
                <div class="input-with-symbol">
                    <span>₹</span>
                    <input type="number" id="amount-input" placeholder="Enter amount">
                </div>
            </div>
            <div class="input-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input">
            </div>
            <button id="add-btn">Add Transaction</button>
        </div>

        <div class="transactions-list">
            <h2>Transactions List</h2>
            <table class="table-responsive ">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="transactions-table-body">
                    <!-- Transactions will be listed here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total Income:</td>
                        <td colspan="4" id="total-income">₹0</td>
                    </tr>
                    <tr>
                        <td>Total Expense:</td>
                        <td colspan="4" id="total-expense">₹0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
    </div>
</body>
</html>
